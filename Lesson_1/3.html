<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1) 10 + 10 + "10"
      10 плюс 10 плюс 10 выдает нам 2010 потому что, происходит складываение только первых двух десяток,
      третий десяток является строкой и программа склеивает 20 + 10 = 2010 .
  2) 10 + "10" + 10
      10 плюс 10 плюс 10 выдает нам 101010 так как программа работает справа налева, первое число int 
      второе str, а третьe int и при складывание int и str происходит склеивание строк,
      10 + 10 = 1010 - получает тип str и снова склеивает 1010 + 10 = 101010.
  3) 0 + 10 + +"10"
      10 плюс 10 плюс 10 выдает нам 30, здесь в третьем десятке использется символ плюс перед типом str
      благодаря которому строка меняет тип на int и работает обычное сложение.
  4) 10 / -""
      Десять деленое на пустое значение с символом минус, пустата это ничего, а в математике ноль,
      благодаря минусу, тип переходит в int и при деление на ноль получаем бесконеченость. "Бесконечность не предел" ⓒ История игрушек
  5) 10 / +"2,5"
      10 деленное на 2,5 с символом плюс выдает нам NaN, так как хоть мы и меняем тип, но из-за того что в записе присутствует запятая
      тип не меняется и остается типом str, а буквы и знаки с цифрами не сложить.
  */
  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5");
</script>
</body>
</html>
