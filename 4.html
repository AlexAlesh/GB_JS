<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  
  console.log(numAddition(2,8))
  console.log(numDifference(2,8))
  console.log(numMultiplication(2,8))
  console.log(numDivision(2,8))

  /*
  1. Функция сложения.
  параметр а принимает значенике первой цифры 
  параметр b принимает значенике второй цифры 
  return возвращает сумму параметров 
  */
  function numAddition(a,b){
    return a + b;
  };

  /*
  2. Функция разность.
  параметр а принимает значенике первой цифры 
  параметр b принимает значенике второй цифры 
  if проверяет верно ли выражение, если нет, вынолняетяся блок else с другим выражением
  return возвращает разность параметров 
  */
  function numDifference(a,b){
    if (a > b){
      return a - b;
    }
    else return b - a;
  };

    /*
  3. Функция умножения.
  параметр а принимает значенике первой цифры 
  параметр b принимает значенике второй цифры 
  return возвращает сумму параметров при умножении 
  */
  function numMultiplication(a,b){
    return a * b
  };

    /*
  4. Функция деления.
  параметр а принимает значенике первой цифры 
  параметр b принимает значенике второй цифры 
  return возвращает сумму параметров при делении
  */
  function numDivision(a,b){
    return a / b
  };


</script>
</body>
</html>
