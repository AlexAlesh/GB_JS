<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  ++ перед переменной сперва увеличивает значение самой переменной a,
  получаем значение 2 и после они присваивается переменной с = 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  ++ после переменной сперва присваивает значение переменной `d = 1`,
  после переменная `b` к своему значению прибавляет `1` и `b = 2`
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  `2 + ++а` работает справа налево, сперва к переменной `а` прибавляется `1` и `а = 3`,
  после складывается `2 + 3` и переменная `с = 5`
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  
  `2 + b++` работает слева направо, сперва складывается `2 + значение переменной `b(2) = 4`
  и переменная `d` получает значение `4`, после `b` к значению `2` прибавляет `1 и b = 3`
   */ 
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
