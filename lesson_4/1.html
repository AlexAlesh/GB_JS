<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5 (name, price) {
    this.name = name;
    this.price = price;
  }

  ProductES5.prototype.make25Discount = function () {
    this.price *= 0.75;
  };

  const product5 = new ProductES5(`Чебупели`, 255)
  console.log(`Продукт: ${product5.name}, цена:${product5.price}`);
  product5.make25Discount();
  console.log(`Цена со скидкой ${product5.price}, на ${product5.name}`);

  // -----------------------------------------------------

  class ProductES6 {
    constructor (name, price) {
      this.name = name;
      this.price = price;
    }
    sayProduct () {
      console.log(`Продукт: ${this.name}, цена: ${this.price}`);
    }
  }

  class DiscountProduct extends ProductES6 {
    constructor (name, price) {
      super(name, price);
    }
    make25Discount() {
      this.price *= 0.75;
    }
    printConsole () {
      console.log(`Цена со скидкой ${this.price}, на ${this.name}`);
    }
  }
  
  const print = new ProductES6(`Чебупели`, 255);
  print.sayProduct();

  const print2 = new DiscountProduct(`Чебупели`, 255);
  print2.printConsole();
  print2.make25Discount();
  print2.printConsole();

  const print3 = new DiscountProduct(`Пельмени`, 852);
  print3.printConsole();
  print3.make25Discount();
  print3.printConsole();
  
</script>
